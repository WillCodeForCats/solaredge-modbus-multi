name: JSON Check

on:
  push:
    paths:
      - '**.json'
  pull_request:

jobs:
  json:
    name: JSON Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v1.0.3
        with:
          pattern: "\\.json$"
